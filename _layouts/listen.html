---
layout: default
---

<div class="main-container">
  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading music...</p>
  </div>
  
  <iframe id="spotify-iframe" 
    src="//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fopen.spotify.com%2Fembed%2Fartist%2F40wE5c0s5AtxRwWXoPzBg6&display_name=Spotify&url=https%3A%2F%2Fopen.spotify.com%2Fartist%2F40wE5c0s5AtxRwWXoPzBg6&image=https%3A%2F%2Fi.scdn.co%2Fimage%2Fab6761610000e5eb7a5353e689a94e4ccab2f7e1&key=61d05c9d54e8455ea7a9677c366be814&type=text%2Fhtml&schema=spotify&wmode=opaque" 
    width="100%" 
    height="500px" 
    scrolling="no" 
    title="Spotify embed" 
    frameborder="0" 
    allow="autoplay; fullscreen" 
    allowfullscreen="true"
    style="display: none;">
  </iframe>
</div>

<style>
.main-container {
  width: 75%;
  margin: 0 auto;
  padding: 2rem 0;
  position: relative;
  min-height: 500px;
}

.main-container iframe {
  border: none !important;
  border-radius: 0 !important;
  box-shadow: none !important;
  background: transparent !important;
}

.loading-spinner {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 500px;
  color: #666;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #f3f3f3;
  border-top: 4px solid #333;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading-spinner p {
  margin: 0;
  font-size: 1.1rem;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const iframe = document.getElementById('spotify-iframe');
  const spinner = document.getElementById('loading-spinner');
  
  iframe.addEventListener('load', function() {
    spinner.style.display = 'none';
    iframe.style.display = 'block';
  });
  
  // Fallback: hide spinner after 10 seconds if iframe doesn't load
  setTimeout(function() {
    if (spinner.style.display !== 'none') {
      spinner.style.display = 'none';
      iframe.style.display = 'block';
    }
  }, 10000);
});
</script>
